<html>
    <head>
        <title>会員登録</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header></header>

        <main>
            <h1>会員登録</h1>
            <form action="#" method="POST">
                <div>
                    <lavel>メールアドレス</lavel>
                    <input type="text" name="email">
                </div>

                <div>
                    <label for="">名前</label>
                    <input type="text" name="name">
                </div>

                <div>
                    <label for="">ニックネーム</label>
                    <input type="text" name="nickname">
                </div>

                <div>
                    <label for="">パスワード</label>
                    <input type="password" name="password">
                </div>

                <div>
                    <label for="">パスワード確認</label>
                    <input type="password" name="password_confirmation" placeholder="同じパスワードを再度入力して下さい">
                </div>

                <div>
                    <label for="">入会コース</label>
                    <select name="course" id="">
                        <option value="1">独学応援コース</option>
                        <option value="2">スクールコース</option>
                        <option value="3">エンジニアチーム養成コース</option>
                        <option value="4">夜間コース</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="送信">
                </div>
            </form>

            <h2>入会コース</h2>
            <table>
                <tr>
                    <th>コース名</th>
                    <th>期間</th>
                    <th>対応人数</th>
                    <th>料金</th>
                </tr>
                <tr>
                    <td>独学応援コース</td>
                    <td>1ヶ月~</td>
                    <td>1名</td>
                    <td>3万円/月</td>
                </tr>
                <tr>
                    <td>スクールコース</td>
                    <td>3ヶ月〜</td>
                    <td>1名</td>
                    <td>6万円/月</td>
                </tr>
                <tr>
                    <td>エンジニアチーム養成コース</td>
                    <td>6ヶ月~</td>
                    <td>2名~</td>
                    <td>10万円/月</td>
                </tr>
                <tr>
                    <td>夜間コース</td>
                    <td>1年間~</td>
                    <td>1名~</td>
                    <td>3万円/月</td>
                </tr>
                <tr></tr>
            </table>
        </main>

        <footer></footer>
    </body>
</html>
